<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ultimate Dessert Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to tell us your favorite desserts!</h1>
      <div id="data">
        <form>
          <p>Select your favorite cupcake flavor:</p>
          <select class="form-control" id="cupcake">
            <option value="redvelvet">Red Velvet</option>
            <option value="chocolate">Chocolate</option>
            <option value="vanilla">Vanilla</option>
          </select>

<!-- Ice Cream Radio Button-->
          <div>
            <p>Select your favorite ice cream flavor:</p>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="mintchocolate">
                Mint Chocolate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="cookiesandcream">
                Cookies and Cream
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="strawberry">
                Strawberry
              </label>
            </div>
          </div>
<!-- End Ice Cream -->
<!-- Birthday Cake Color Picker-->
          <div class="form-group">
            <label for="color">What color do you prefer for your birthday cakes?</label>
            <input id="color" class="form-control" type="color">
          </div>
<!-- End Birthday Cake Color Picker-->
    </div>
  </body>
</html>
